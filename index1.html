<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="main1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main1.css">
    <title>ストップウォッチ</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>ストップウォッチ</h2>
  
      <!-- 計測時間を表示 -->
      <div id="time">0:0:0:0</div>
      <div>
  
        <!-- スタート・ストップ・リセットボタン -->
        <button id="start" onclick="start()">スタート</button>
        <button id="stop" onclick="stop()" disabled>ストップ</button>
        <button id="reset" onclick="reset()" disabled>リセット</button>
      </div>
    </div>
  </body>

    <script src="main1.js"></script>
</html>
